<!DOCTYPE html>
<html>
<head>
	
	<title>Forget Password</title>

	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>

<hr>

	<div class="container">
		<div id="result"></div>
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Forget Password</h3>
		  </div>
		  <div class="panel-body">
		    <form action="#">
		    	<div class="form-group">
		    		<label>User ID </label>
		    		<input type="text" name="userid" id="userid" class="form-control" />
		    	</div>

		    	<div class="form-group">
		    		<label>Registered Email Address</label>
		    		<input type="text" name="emailaddress" id="emailaddress" class="form-control" />
		    	</div>

		    	<div class="form-group">
		    		<label>Secret Answer </label>
		    		<input type="text" name="secretanswer" id="secretanswer" class="form-control" />
		    	</div>
		    	<input class="btn btn-primary" name="submit" type="submit" value="Submit" />
		    </form>
		  </div>
		</div>
	</div>





	

	<script>
		$(function(){
			$('form').on('submit', function(e){

				e.preventDefault();

				$.ajax({
					type: 'POST',
					url: "http://localhost/phpmvc/CustomerController/forgetpassword", 
					data: $('form').serialize(),
					dataType:'json',
					success: function(res) {
						if(res=='true')
						{
							$("#result").html('Success');
						}
						else
						{
							$("#result").html('Failed');
						}
					},
					error: function(xhr) {
						$("#result").html('Error');
					}
				});	
			});
		});
	</script>

	






</body>
</html>
