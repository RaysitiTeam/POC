<!DOCTYPE html>
<html>
<head>
	
	<title>HTML JavaScript Call</title>

	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>

	<a class="btn btn-info" onclick="getSummary(null)">Shares</a>

	<div id="summary">This is Text.</div>


	<script type="text/javascript">
		function getSummary(id)
		{
		    $.ajax({
		        url : 'http://localhost/phpmvc/shares',
		        data:{"id":id},
		        type: 'GET',
		        

		        success: function(data){
		            $('#summary').html(data);
		        }
		    });
		}
	</script>
